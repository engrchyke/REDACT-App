<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Text Redaction App</title>   
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <h1 class="tittle">Redact App</h1>
                <div class="status" id="status">
                    <div class="scanned">Words Scanned : <span class="sn" id="sn">0</span></div>
                    <div class="wordscrambled">Matched Words : <span class="mw" id="mw">0</span></div>
                    <div class="charscrambled">Char. Scrambled : <span class="cs" id="cs">0</span></div>
                </div>
                <div class="box">
                    <div class="text_wrapper">
                        <textarea name="originalText" id="text_box" cols="30" rows="7" placeholder="Enter Your Text Here"></textarea>
                    </div>
                    <div class="scrambled_words">
                        <div>
                            <label for="wordsToRedact" class="words">Words to redact :</label>
                            <input type="text" name="wordsToRedact" id="wordsToRedact" placeholder="Words to redact">
                        </div>
                        <div>
                            <label for="asterisks" class="hash">Replacement Text</label>
                            <input type="text" name="asterisks" id="asterisks" placeholder="Replace with?">
                        </div>
                    </div>
                    <div class="redactButton">
                        <button type="button" id="redactButton">Redact Now</button>
                    </div>
                </div>
                <div id="redactedOutput"></div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
